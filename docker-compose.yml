services:
  db:
    image: postgres:16-alpine
    container_name: gilo-postgres
    environment:
      POSTGRES_DB: gilo_ai
      POSTGRES_USER: gilo
      POSTGRES_PASSWORD: gilo_dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gilo -d gilo_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
