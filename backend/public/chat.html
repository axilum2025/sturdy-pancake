<!DOCTYPE html>
<html lang="{{AGENT_LANG}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{AGENT_NAME}} ‚Äî GiLo AI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --border: rgba(255,255,255,0.06);
      --text: #f1f5f9;
      --text-90: rgba(241,245,249,0.9);
      --text-85: rgba(241,245,249,0.85);
      --text-80: rgba(241,245,249,0.8);
      --text-60: rgba(241,245,249,0.6);
      --text-50: rgba(241,245,249,0.5);
      --text-40: rgba(241,245,249,0.4);
      --text-30: rgba(241,245,249,0.3);
      --text-20: rgba(241,245,249,0.2);
      --blue: #3b82f6;
      --blue-glow: rgba(59,130,246,0.25);
      --overlay-4: rgba(255,255,255,0.04);
      --overlay-5: rgba(255,255,255,0.05);
      --overlay-10: rgba(255,255,255,0.1);
    }

    html, body { height: 100%; height: 100dvh; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* ‚îÄ‚îÄ Glass header ‚îÄ‚îÄ */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      flex-shrink: 0;
      border-bottom: 1px solid var(--border);
      background: rgba(15,23,42,0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .agent-avatar {
      width: 36px;
      height: 36px;
      border-radius: 22%;
      background: linear-gradient(135deg, var(--blue), #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
    }
    .agent-avatar span {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-90);
    }
    .agent-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 22%;
    }
    .header-info { flex: 1; min-width: 0; }
    .header-info h1 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-90);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }


    /* ‚îÄ‚îÄ Messages ‚îÄ‚îÄ */
    .messages {
      flex: 1;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 2px; }
    .messages-inner {
      max-width: 48rem;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      animation: fadeInUp 0.5s ease;
    }
    .empty-avatar {
      width: 80px;
      height: 80px;
      border-radius: 26%;
      background: linear-gradient(135deg, var(--blue), #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 8px 40px var(--blue-glow);
      overflow: hidden;
    }
    .empty-avatar span {
      font-size: 30px;
      font-weight: 700;
      color: var(--text-90);
    }
    .empty-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 26%;
    }
    .empty-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-80);
      margin-bottom: 8px;
    }
    .empty-hint {
      font-size: 14px;
      color: var(--text-40);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ Message rows ‚îÄ‚îÄ */
    .msg {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      animation: fadeInUp 0.3s ease;
    }
    .msg.user { justify-content: flex-end; }
    .msg.bot  { justify-content: flex-start; }

    /* Avatars */
    .msg-avatar {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
    }
    .msg-avatar.bot-av {
      border-radius: 22%;
      background: linear-gradient(135deg, var(--blue), #6366f1);
      overflow: hidden;
    }
    .msg-avatar.bot-av svg { width: 16px; height: 16px; color: var(--text-80); }
    .msg-avatar.bot-av img { width: 100%; height: 100%; object-fit: cover; border-radius: 22%; }
    .msg-avatar.user-av {
      border-radius: 50%;
      background: var(--overlay-10);
    }
    .msg-avatar.user-av svg { width: 16px; height: 16px; color: var(--text-60); }

    /* Bubbles */
    .msg-bubble {
      max-width: 80%;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-85);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user .msg-bubble {
      background: rgba(59,130,246,0.2);
      border: 1px solid rgba(59,130,246,0.2);
      border-radius: 16px;
      border-top-right-radius: 6px;
    }
    .msg.bot .msg-bubble {
      background: var(--overlay-4);
      border: 1px solid var(--overlay-5);
      border-radius: 16px;
      border-top-left-radius: 6px;
    }

    /* Markdown in bot bubbles */
    .msg.bot .msg-bubble p { margin: 4px 0; }
    .msg.bot .msg-bubble strong { font-weight: 600; }
    .msg.bot .msg-bubble em { font-style: italic; }
    .msg.bot .msg-bubble a { color: #60a5fa; text-decoration: underline; }
    .msg.bot .msg-bubble ul, .msg.bot .msg-bubble ol { padding-left: 20px; margin: 6px 0; }
    .msg.bot .msg-bubble li { margin: 2px 0; }
    .msg.bot .msg-bubble code {
      background: rgba(0,0,0,0.35);
      padding: 1px 5px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'SF Mono','Fira Code','Consolas', monospace;
      color: #93c5fd;
    }
    .msg.bot .msg-bubble pre {
      background: rgba(0,0,0,0.35);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 12px;
    }
    .msg.bot .msg-bubble pre::-webkit-scrollbar { display: none; }
    .msg.bot .msg-bubble pre code {
      background: none;
      padding: 0;
      color: var(--text-90);
      white-space: pre;
      display: block;
    }
    .msg.bot .msg-bubble hr { display: none; }

    /* Streaming cursor */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 16px;
      background: var(--blue);
      animation: blink 1s infinite;
      margin-left: 2px;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Thinking dots ‚Äî blue to match AgentChat */
    .thinking-wrapper {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      animation: fadeInUp 0.3s ease;
    }
    .thinking-avatar {
      width: 32px;
      height: 32px;
      border-radius: 22%;
      background: linear-gradient(135deg, var(--blue), #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
      overflow: hidden;
    }
    .thinking-avatar svg { width: 16px; height: 16px; color: var(--text-80); }
    .thinking-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 22%; }
    .thinking-bubble {
      display: inline-flex;
      gap: 4px;
      padding: 12px 16px;
      border-radius: 16px;
      border-top-left-radius: 6px;
      background: var(--overlay-4);
      border: 1px solid var(--overlay-5);
    }
    .thinking-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--blue);
      animation: dotPulse 1.4s ease-in-out infinite;
    }
    .thinking-dot:nth-child(1) { animation-delay: 0ms; }
    .thinking-dot:nth-child(2) { animation-delay: 150ms; }
    .thinking-dot:nth-child(3) { animation-delay: 300ms; }
    @keyframes dotPulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
      40% { opacity: 1; transform: scale(1.15); }
    }

    /* ‚îÄ‚îÄ Input area ‚îÄ‚îÄ */
    .input-area {
      flex-shrink: 0;
      background: rgba(15,23,42,0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .input-inner {
      max-width: 48rem;
      margin: 0 auto;
      padding: 12px 16px;
    }
    .stop-btn {
      display: none;
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--overlay-4);
      color: var(--text-40);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .stop-btn:hover { color: var(--text); background: var(--overlay-10); }
    .stop-btn.visible { display: block; }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper textarea {
      width: 100%;
      background: var(--overlay-4);
      border: 1px solid var(--overlay-10);
      border-radius: 16px;
      padding: 12px 48px 12px 16px;
      color: var(--text-90);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 200px;
      min-height: 100px;
      line-height: 1.5;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-wrapper textarea::placeholder { color: var(--text-30); }
    .input-wrapper textarea:focus {
      border-color: rgba(59,130,246,0.3);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.06);
    }
    .send-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .send-btn:hover { background: var(--overlay-10); }
    .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .send-btn svg { width: 18px; height: 18px; }
    .footer-link {
      display: block;
      text-align: center;
      font-size: 10px;
      color: var(--text-20);
      text-decoration: none;
      margin-top: 8px;
      padding-bottom: env(safe-area-inset-bottom, 4px);
      transition: color 0.2s;
    }
    .footer-link:hover { color: var(--text-40); }

    @media (min-width: 640px) {
      .header { padding: 10px 24px; }
      .messages-inner { padding: 24px 24px; }
      .input-inner { padding: 12px 24px 16px; }
      .msg-bubble { max-width: 70%; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="agent-avatar" id="headerAvatar">
      <span id="avatarLetter"></span>
    </div>
    <div class="header-info">
      <h1 id="agentName">{{AGENT_NAME}}</h1>
    </div>
  </div>

  <!-- Messages -->
  <div class="messages">
    <div class="messages-inner" id="messages">
      <div class="empty-state" id="emptyState">
        <div class="empty-avatar" id="emptyAvatar"><span id="emptyLetter"></span></div>
        <div class="empty-name" id="emptyName"></div>
        <div class="empty-hint" id="emptyHint"></div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <div class="input-inner">
      <button class="stop-btn" id="stopBtn" onclick="handleStop()">‚ñ† <span id="stopText"></span></button>
      <div class="input-wrapper">
        <textarea id="userInput" rows="4" autofocus></textarea>
        <button class="send-btn" id="sendBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </button>
      </div>
      <a class="footer-link" href="https://www.gilo.dev/" target="_blank" rel="noopener" id="footerLink"></a>
    </div>
  </div>

  <script>
    var AGENT = {{AGENT_JSON}};
    var CHAT_ENDPOINT = '/chat';
    var chatHistory = [];
    var isStreaming = false;
    var abortController = null;
    var hasMessages = false;

    // Bot icon SVG (lucide Bot)
    var BOT_SVG = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>';
    // User icon SVG (lucide User)
    var USER_SVG = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>';

    // i18n
    var I18N = {
      fr: {
        powered: 'Propuls√© par GiLo AI',
        placeholder: '√âcrivez votre message...',
        send: 'Envoyer',
        stop: 'Arr√™ter la g√©n√©ration',
        error: 'Une erreur est survenue.',
        startConversation: 'Comment puis-je vous aider ?'
      },
      en: {
        powered: 'Powered by GiLo AI',
        placeholder: 'Type your message...',
        send: 'Send',
        stop: 'Stop generating',
        error: 'An error occurred.',
        startConversation: 'How can I help you?'
      }
    };
    var lang = AGENT.language || 'fr';
    var t = I18N[lang] || I18N.fr;

    var initial = (AGENT.name || 'A').charAt(0).toUpperCase();
    var agentIcon = AGENT.icon || '';

    // Helper: build bot avatar inner HTML
    function botAvatarHTML() {
      if (agentIcon) return '<img src="' + agentIcon + '" alt="">';
      return BOT_SVG;
    }

    // Apply content
    document.getElementById('agentName').textContent = AGENT.name;
    if (agentIcon) {
      document.getElementById('headerAvatar').innerHTML = '<img src="' + agentIcon + '" alt="">';
    } else {
      document.getElementById('avatarLetter').textContent = initial;
    }
    if (agentIcon) {
      document.getElementById('emptyAvatar').innerHTML = '<img src="' + agentIcon + '" alt="">';
    } else {
      document.getElementById('emptyLetter').textContent = initial;
    }

    document.getElementById('userInput').placeholder = t.placeholder;
    document.getElementById('sendBtn').title = t.send;
    document.getElementById('stopText').textContent = t.stop;
    document.getElementById('emptyName').textContent = AGENT.name;
    document.getElementById('emptyHint').textContent = t.startConversation;
    document.getElementById('footerLink').textContent = t.powered;

    document.title = AGENT.name + ' ‚Äî GiLo AI';

    var messagesEl = document.getElementById('messages');
    var emptyState = document.getElementById('emptyState');
    var inputEl = document.getElementById('userInput');
    var sendBtn = document.getElementById('sendBtn');
    var stopBtn = document.getElementById('stopBtn');

    // Show welcome message if set
    if (AGENT.welcomeMessage) {
      hideEmpty();
      addBotMessage(AGENT.welcomeMessage);
    }

    inputEl.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });
    inputEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });
    sendBtn.addEventListener('click', sendMessage);

    function hideEmpty() {
      if (emptyState) { emptyState.style.display = 'none'; hasMessages = true; }
    }

    function addUserMessage(text) {
      hideEmpty();
      var row = document.createElement('div');
      row.className = 'msg user';
      row.innerHTML =
        '<div class="msg-bubble"></div>' +
        '<div class="msg-avatar user-av">' + USER_SVG + '</div>';
      row.querySelector('.msg-bubble').textContent = text;
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function addBotMessage(text) {
      hideEmpty();
      var row = document.createElement('div');
      row.className = 'msg bot';
      var bubble = document.createElement('div');
      bubble.className = 'msg-bubble';
      bubble.innerHTML = renderMarkdown(text);
      row.innerHTML = '<div class="msg-avatar bot-av">' + botAvatarHTML() + '</div>';
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
      return bubble;
    }

    function addTypingIndicator() {
      hideEmpty();
      var el = document.createElement('div');
      el.className = 'thinking-wrapper';
      el.id = 'typing';
      el.innerHTML =
        '<div class="thinking-avatar">' + botAvatarHTML() + '</div>' +
        '<div class="thinking-bubble">' +
          '<div class="thinking-dot"></div>' +
          '<div class="thinking-dot"></div>' +
          '<div class="thinking-dot"></div>' +
        '</div>';
      messagesEl.appendChild(el);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      var el = document.getElementById('typing');
      if (el) el.remove();
    }

    function scrollToBottom() {
      messagesEl.parentElement.scrollTop = messagesEl.parentElement.scrollHeight;
    }

    function handleStop() {
      if (abortController) { abortController.abort(); abortController = null; }
    }

    async function sendMessage() {
      var text = inputEl.value.trim();
      if (!text || isStreaming) return;

      addUserMessage(text);
      chatHistory.push({ role: 'user', content: text });
      inputEl.value = '';
      inputEl.style.height = 'auto';

      isStreaming = true;
      sendBtn.disabled = true;
      stopBtn.classList.add('visible');
      addTypingIndicator();
      abortController = new AbortController();

      try {
        var response = await fetch(CHAT_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: chatHistory, stream: true }),
          signal: abortController.signal,
        });

        if (!response.ok) {
          var err = await response.json().catch(function() { return {}; });
          throw new Error(err.error || 'Erreur ' + response.status);
        }

        removeTypingIndicator();
        var contentEl = addBotMessage('');
        var fullContent = '';
        var reader = response.body.getReader();
        var decoder = new TextDecoder();
        var buffer = '';

        while (true) {
          var result = await reader.read();
          if (result.done) break;
          buffer += decoder.decode(result.value, { stream: true });
          var lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (var i = 0; i < lines.length; i++) {
            if (!lines[i].startsWith('data: ')) continue;
            var data = lines[i].slice(6).trim();
            if (data === '[DONE]') continue;
            try {
              var parsed = JSON.parse(data);
              if (parsed.type === 'content' && parsed.content) {
                fullContent += parsed.content;
                contentEl.innerHTML = renderMarkdown(fullContent) + '<span class="cursor"></span>';
                scrollToBottom();
              }
              if (parsed.type === 'error') throw new Error(parsed.error);
            } catch (e) {}
          }
        }

        contentEl.innerHTML = renderMarkdown(fullContent);
        chatHistory.push({ role: 'assistant', content: fullContent });
      } catch (err) {
        removeTypingIndicator();
        if (err.name !== 'AbortError') {
          addBotMessage('‚ö†Ô∏è ' + (err.message || t.error));
        }
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
        stopBtn.classList.remove('visible');
        abortController = null;
        inputEl.focus();
      }
    }

    function renderMarkdown(text) {
      if (!text) return '';
      var html = escapeHtml(text);
      html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/(?<!\*)\*([^*]+)\*(?!\*)/g, '<em>$1</em>');
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
      html = html.replace(/^- (.+)/gm, '<li>$1</li>');
      html = html.replace(/\n/g, '<br>');
      return html;
    }

    function escapeHtml(s) {
      var d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }
  </script>
</body>
</html>
