<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{AGENT_NAME}} ‚Äî GiLo AI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-hover: #334155;
      --border: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --user-bubble: #3b82f6;
      --bot-bubble: #1e293b;
      --input-bg: #1e293b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    .header-info h1 {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
    }
    .header-info p {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.3;
    }
    .header-badge {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .header-badge:hover { opacity: 1; }
    .header-badge svg { width: 14px; height: 14px; }

    /* Messages area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .messages::-webkit-scrollbar { width: 6px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .message.bot .message-avatar {
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
    }
    .message.user .message-avatar {
      background: var(--surface-hover);
    }
    .message-bubble {
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.6;
      font-size: 14px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.bot .message-bubble {
      background: var(--bot-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }
    .message.user .message-bubble {
      background: var(--user-bubble);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    /* Code blocks inside messages */
    .message-bubble code {
      background: rgba(0,0,0,0.3);
      padding: 1px 5px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    .message-bubble pre {
      background: rgba(0,0,0,0.3);
      padding: 10px 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
    }
    .message-bubble pre code {
      background: none;
      padding: 0;
    }

    /* Typing indicator */
    .typing {
      display: flex;
      gap: 4px;
      padding: 6px 0;
    }
    .typing span {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--text-muted);
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing span:nth-child(1) { animation-delay: 0s; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Input area */
    .input-area {
      padding: 16px 20px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      max-width: 800px;
      margin: 0 auto;
    }
    .input-wrapper textarea {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 120px;
      min-height: 42px;
      line-height: 1.5;
      transition: border-color 0.2s;
    }
    .input-wrapper textarea:focus {
      border-color: var(--primary);
    }
    .input-wrapper textarea::placeholder {
      color: var(--text-muted);
    }
    .send-btn {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
      flex-shrink: 0;
    }
    .send-btn:hover { background: var(--primary-hover); }
    .send-btn:active { transform: scale(0.95); }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .send-btn svg { width: 18px; height: 18px; }

    .footer {
      text-align: center;
      padding: 8px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.5;
      flex-shrink: 0;
    }
    .footer a {
      color: var(--text-muted);
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }

    /* Markdown rendering */
    .message-bubble strong { font-weight: 600; }
    .message-bubble em { font-style: italic; }
    .message-bubble ul, .message-bubble ol { padding-left: 20px; margin: 6px 0; }
    .message-bubble li { margin: 2px 0; }
    .message-bubble p { margin: 4px 0; }
    .message-bubble a { color: #93c5fd; text-decoration: underline; }

    /* Responsive */
    @media (max-width: 600px) {
      .message { max-width: 92%; }
      .header { padding: 12px 16px; }
      .messages { padding: 16px; }
      .input-area { padding: 12px 16px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">ü§ñ</div>
    <div class="header-info">
      <h1 id="agentName">{{AGENT_NAME}}</h1>
      <p id="agentDesc">{{AGENT_DESCRIPTION}}</p>
    </div>
    <a class="header-badge" href="https://gilo.dev" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
      GiLo AI
    </a>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <div class="input-wrapper">
      <textarea
        id="userInput"
        placeholder="√âcrivez votre message..."
        rows="1"
        autofocus
      ></textarea>
      <button class="send-btn" id="sendBtn" title="Envoyer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="footer">
    Propuls√© par <a href="https://gilo.dev" target="_blank">GiLo AI</a>
  </div>

  <script>
    // Agent config injected by server
    const AGENT = {{AGENT_JSON}};
    const CHAT_ENDPOINT = '/chat';

    // State
    let chatHistory = [];
    let isStreaming = false;

    // DOM
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Init
    document.getElementById('agentName').textContent = AGENT.name;
    document.getElementById('agentDesc').textContent = AGENT.description || '';
    document.title = `${AGENT.name} ‚Äî GiLo AI`;

    // Show welcome message
    if (AGENT.welcomeMessage) {
      addMessage('bot', AGENT.welcomeMessage);
    }

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    });

    // Enter to send (Shift+Enter for newline)
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'bot' ? 'ü§ñ' : 'üë§';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.innerHTML = renderMarkdown(content);

      div.appendChild(avatar);
      div.appendChild(bubble);
      messagesEl.appendChild(div);
      scrollToBottom();
      return bubble;
    }

    function addTypingIndicator() {
      const div = document.createElement('div');
      div.className = 'message bot';
      div.id = 'typing-indicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'ü§ñ';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';

      div.appendChild(avatar);
      div.appendChild(bubble);
      messagesEl.appendChild(div);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || isStreaming) return;

      // Add user message
      addMessage('user', text);
      chatHistory.push({ role: 'user', content: text });
      inputEl.value = '';
      inputEl.style.height = 'auto';

      isStreaming = true;
      sendBtn.disabled = true;
      addTypingIndicator();

      try {
        const response = await fetch(CHAT_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: chatHistory,
            stream: true,
          }),
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.error || `Erreur ${response.status}`);
        }

        removeTypingIndicator();
        const bubble = addMessage('bot', '');
        let fullContent = '';

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const data = line.slice(6).trim();
            if (data === '[DONE]') continue;

            try {
              const parsed = JSON.parse(data);
              if (parsed.type === 'content' && parsed.content) {
                fullContent += parsed.content;
                bubble.innerHTML = renderMarkdown(fullContent);
                scrollToBottom();
              }
              if (parsed.type === 'error') {
                throw new Error(parsed.error);
              }
            } catch (e) {
              if (e.message !== 'Unexpected end of JSON input') {
                // Not a parse error, re-throw
                if (data !== '[DONE]' && e.message !== `Unexpected token '[', "[DONE]" is not valid JSON`) {
                  console.warn('Parse error:', e.message);
                }
              }
            }
          }
        }

        chatHistory.push({ role: 'assistant', content: fullContent });
      } catch (err) {
        removeTypingIndicator();
        addMessage('bot', `‚ö†Ô∏è ${err.message || 'Une erreur est survenue. R√©essayez.'}`);
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    // Simple markdown renderer
    function renderMarkdown(text) {
      if (!text) return '';
      let html = escapeHtml(text);

      // Code blocks
      html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      // Bold
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      // Italic
      html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
      // Line breaks
      html = html.replace(/\n/g, '<br>');

      return html;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
  </script>
</body>
</html>
