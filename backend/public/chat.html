<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{AGENT_NAME}} ‚Äî GiLo AI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --border: rgba(255,255,255,0.06);
      --text: #f1f5f9;
      --text-muted: rgba(241,245,249,0.4);
      --text-90: rgba(241,245,249,0.9);
      --primary: #3b82f6;
      --user-bg: rgba(59,130,246,0.1);
      --user-border: rgba(59,130,246,0.2);
      --purple: #c084fc;
      --overlay: rgba(255,255,255,0.04);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-right {
      margin-left: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    .header-powered {
      font-size: 11px;
      color: var(--text-muted);
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .header-powered:hover { opacity: 1; }
    .header-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      color: var(--text-muted);
    }
    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 6px rgba(74,222,128,0.6);
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg { animation: fadeInUp 0.3s ease; }

    /* User message ‚Äî right-aligned glass card */
    .msg.user {
      display: flex;
      justify-content: flex-end;
    }
    .msg.user .msg-content {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--user-bg);
      border: 1px solid var(--user-border);
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-90);
    }

    /* Bot message ‚Äî full width, no bubble */
    .msg.bot { width: 100%; }
    .msg.bot .msg-content {
      padding: 4px 0;
      font-size: 14px;
      line-height: 1.7;
      color: var(--text-90);
    }

    /* Markdown in bot messages */
    .msg.bot .msg-content p { margin: 4px 0; }
    .msg.bot .msg-content strong { font-weight: 600; }
    .msg.bot .msg-content em { font-style: italic; }
    .msg.bot .msg-content a { color: #60a5fa; text-decoration: underline; }
    .msg.bot .msg-content ul, .msg.bot .msg-content ol { padding-left: 20px; margin: 6px 0; }
    .msg.bot .msg-content li { margin: 2px 0; }
    .msg.bot .msg-content code {
      background: rgba(0,0,0,0.4);
      padding: 1px 5px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      color: var(--purple);
      word-break: break-word;
    }
    .msg.bot .msg-content pre {
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 12px;
    }
    .msg.bot .msg-content pre::-webkit-scrollbar { display: none; }
    .msg.bot .msg-content pre code {
      background: none;
      padding: 0;
      color: var(--text-90);
      white-space: pre;
      display: block;
    }
    .msg.bot .msg-content hr { display: none; }

    /* Streaming cursor */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 16px;
      background: var(--purple);
      animation: blink 1s infinite;
      margin-left: 2px;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Typing indicator */
    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      border-radius: 10px;
      background: rgba(168,85,247,0.1);
      border: 1px solid rgba(168,85,247,0.2);
      width: fit-content;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--purple);
      animation: dotBounce 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Input area ‚Äî same style as GiLo AI main chat */
    .input-area {
      flex-shrink: 0;
      padding: 0 16px;
      padding-bottom: env(safe-area-inset-bottom, 8px);
      border-top: 1px solid var(--border);
    }
    .stop-btn {
      display: none;
      width: 100%;
      padding: 6px;
      margin-top: 8px;
      margin-bottom: 4px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .stop-btn:hover { color: var(--text); background: rgba(255,255,255,0.06); }
    .stop-btn.visible { display: block; }

    .input-wrapper {
      position: relative;
      border-radius: 16px 16px 0 0;
      background: var(--overlay);
    }
    .input-wrapper textarea {
      width: 100%;
      background: transparent;
      border: none;
      padding: 14px 50px 14px 16px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 120px;
      min-height: 48px;
      line-height: 1.5;
    }
    .input-wrapper textarea::placeholder { color: var(--text-muted); }
    .send-btn {
      position: absolute;
      right: 8px;
      bottom: 8px;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .send-btn:hover { background: rgba(255,255,255,0.06); }
    .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .send-btn svg { width: 18px; height: 18px; }

    /* Desktop */
    @media (min-width: 640px) {
      .messages { padding: 16px; gap: 16px; }
      .input-area { padding: 16px; }
      .input-wrapper {
        border-radius: 12px;
        border: 1px solid var(--border);
        background: transparent;
      }
      .input-wrapper:focus-within {
        border-color: rgba(59,130,246,0.3);
        box-shadow: 0 0 0 2px rgba(59,130,246,0.08);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1 id="agentName">{{AGENT_NAME}}</h1>
    </div>
    <div class="header-right">
      <a class="header-powered" href="https://www.gilo.dev/" target="_blank">Propuls√© par GiLo AI</a>
      <div class="header-status"><span class="status-dot"></span> Agent Actif</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <button class="stop-btn" id="stopBtn" onclick="handleStop()">‚ñ† Arr√™ter la g√©n√©ration</button>
    <div class="input-wrapper">
      <textarea id="userInput" placeholder="√âcrivez votre message..." rows="1" autofocus></textarea>
      <button class="send-btn" id="sendBtn" title="Envoyer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const AGENT = {{AGENT_JSON}};
    const CHAT_ENDPOINT = '/chat';
    let chatHistory = [];
    let isStreaming = false;
    let abortController = null;

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const stopBtn = document.getElementById('stopBtn');

    document.getElementById('agentName').textContent = AGENT.name;
    document.title = AGENT.name + ' ‚Äî GiLo AI';

    if (AGENT.welcomeMessage) addBotMessage(AGENT.welcomeMessage);

    inputEl.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    inputEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });
    sendBtn.addEventListener('click', sendMessage);

    function addUserMessage(text) {
      var d = document.createElement('div');
      d.className = 'msg user';
      d.innerHTML = '<div class="msg-content"></div>';
      d.querySelector('.msg-content').textContent = text;
      messagesEl.appendChild(d);
      scrollToBottom();
    }

    function addBotMessage(text) {
      var d = document.createElement('div');
      d.className = 'msg bot';
      var c = document.createElement('div');
      c.className = 'msg-content';
      c.innerHTML = renderMarkdown(text);
      d.appendChild(c);
      messagesEl.appendChild(d);
      scrollToBottom();
      return c;
    }

    function addTypingIndicator() {
      var d = document.createElement('div');
      d.className = 'msg bot';
      d.id = 'typing';
      d.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
      messagesEl.appendChild(d);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      var el = document.getElementById('typing');
      if (el) el.remove();
    }

    function scrollToBottom() { messagesEl.scrollTop = messagesEl.scrollHeight; }

    function handleStop() {
      if (abortController) { abortController.abort(); abortController = null; }
    }

    async function sendMessage() {
      var text = inputEl.value.trim();
      if (!text || isStreaming) return;

      addUserMessage(text);
      chatHistory.push({ role: 'user', content: text });
      inputEl.value = '';
      inputEl.style.height = 'auto';

      isStreaming = true;
      sendBtn.disabled = true;
      stopBtn.classList.add('visible');
      addTypingIndicator();
      abortController = new AbortController();

      try {
        var response = await fetch(CHAT_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: chatHistory, stream: true }),
          signal: abortController.signal,
        });

        if (!response.ok) {
          var err = await response.json().catch(function() { return {}; });
          throw new Error(err.error || 'Erreur ' + response.status);
        }

        removeTypingIndicator();
        var contentEl = addBotMessage('');
        var fullContent = '';
        var reader = response.body.getReader();
        var decoder = new TextDecoder();
        var buffer = '';

        while (true) {
          var result = await reader.read();
          if (result.done) break;
          buffer += decoder.decode(result.value, { stream: true });
          var lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (var i = 0; i < lines.length; i++) {
            if (!lines[i].startsWith('data: ')) continue;
            var data = lines[i].slice(6).trim();
            if (data === '[DONE]') continue;
            try {
              var parsed = JSON.parse(data);
              if (parsed.type === 'content' && parsed.content) {
                fullContent += parsed.content;
                contentEl.innerHTML = renderMarkdown(fullContent) + '<span class="cursor"></span>';
                scrollToBottom();
              }
              if (parsed.type === 'error') throw new Error(parsed.error);
            } catch (e) {}
          }
        }

        contentEl.innerHTML = renderMarkdown(fullContent);
        chatHistory.push({ role: 'assistant', content: fullContent });
      } catch (err) {
        removeTypingIndicator();
        if (err.name !== 'AbortError') {
          addBotMessage('‚ö†Ô∏è ' + (err.message || 'Une erreur est survenue.'));
        }
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
        stopBtn.classList.remove('visible');
        abortController = null;
        inputEl.focus();
      }
    }

    function renderMarkdown(text) {
      if (!text) return '';
      var html = escapeHtml(text);
      html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/(?<!\*)\*([^*]+)\*(?!\*)/g, '<em>$1</em>');
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
      html = html.replace(/^- (.+)/gm, '<li>$1</li>');
      html = html.replace(/\n/g, '<br>');
      return html;
    }

    function escapeHtml(s) {
      var d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }
  </script>
</body>
</html>
